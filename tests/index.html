<!DOCTYPE html>
<html>
<head>
    <title>NunjucksIntl Browser Tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css"/>
</head>
<body>
    <div id="mocha"></div>
    <script src="../node_modules/intl/Intl.complete.js"></script>
    <script>
        // Force use of Intl.js Polyfill to serve as a mock.
        Intl.NumberFormat = IntlPolyfill.NumberFormat;
        Intl.DateTimeFormat = IntlPolyfill.DateTimeFormat;
    </script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/expect.js/index.js"></script>
    <script src="../node_modules/nunjucks/browser/nunjucks.js"></script>
    <script src="../dist/nunjucks-intl-with-locales.js"></script>
    <script>
        var Nunjucks = new nunjucks.Environment({ throwOnUndefined: true });
        NunjucksIntl.registerWith(Nunjucks);
        mocha.setup('bdd');
    </script>
    <script src="helpers.js"></script>
    <script>
        (function () {
            var runner = mocha.run();

            var failedTests = [];
            runner.on('end', function () {
                window.mochaResults = runner.stats;
                window.mochaResults.reports = failedTests;
            });

            function flattenTitles(test) {
                var titles = [];
                while (test.parent.title) {
                    titles.push(test.parent.title);
                    test = test.parent;
                }
                return titles.reverse();
            }

            runner.on('fail', function (test, err) {

                failedTests.push({
                    name   : test.title,
                    result : false,
                    message: err && err.message,
                    stack  : err && err.stack,
                    titles : flattenTitles(test)
                });

            });
        }());
    </script>
</body>
</html>
